<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="mb-4 text-center">Login</h2>
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">Nome de Usu√°rio:</label>
              <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
          <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
